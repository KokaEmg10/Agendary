<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Login - Agenda Virtual</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="auth-style.css">
<script src="login-auth.js" defer></script>
</head>

<body class="auth-body">
  <div class="auth-card">
    <h1 class="auth-title">Agenda Virtual</h1>

    <div class="auth-field">
      <input id="loginUser" placeholder="Usuario" />
    </div>

    <div class="auth-field">
      <input id="loginPass" type="password" placeholder="Contraseña" />
    </div>

    <button id="loginBtn" class="auth-btn">Iniciar sesión</button>

    <p class="auth-bottom">
      ¿No tienes cuenta? <a href="register.html">Crear cuenta</a>
    </p>
  </div>
</body>
</html>
