<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Registro - Agenda Virtual</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="auth-style.css">
<script src="login-auth.js" defer></script>
</head>

<body class="auth-body">
  <div class="auth-card">
    <h1 class="auth-title">Crear Cuenta</h1>

    <div class="auth-field">
      <input id="regUser" placeholder="Usuario" />
    </div>

    <div class="auth-field">
      <input id="regPass" type="password" placeholder="Contraseña" />
    </div>

    <button id="registerBtn" class="auth-btn">Registrarse</button>

    <p class="auth-bottom">
      ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
    </p>
  </div>
</body>
</html>
